apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata: 
  name: basic
  namespace: tidb-cluster
spec: 
  version: v3.0.8
  timezone: UTC
  pvReclaimPolicy: Delete
  pd:
    baseImage: pingcap/pd
    replicas: 3
    requests: 
      storage: 1Gi
    config: {}
  tikv:
    baseImage: pingcap/tikv
    replicas: 3
    requests: 
      storage: 1Gi
    config: {}
  tidb: 
    baseImage: pingcap/tidb
    replicas: 2
    service: 
      type: ClusterIP
    config: {}
    tolerations:
      - key: test-keys
        operator: Equal
        value: test-value
        effect: TAKE_SOME_EFFECT
        tolerationSeconds: 0