name: Run SRE-QL Queries

on:
  push:

jobs:
  codeql-custom:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download CodeQL CLI
      run: |
        curl -L https://github.com/github/codeql-cli-binaries/releases/latest/download/codeql-linux64.zip -o codeql.zip
        unzip codeql.zip
        mv codeql /opt/codeql
        echo "/opt/codeql" >> $GITHUB_PATH

    - name: Install CodeQL Packs
      run: |
        codeql pack install tests/sre-ql

    - name: Create CodeQL DB
      run: |
        codeql database create sreql-db \
          --language=python \
          --source-root=. \
          --overwrite

    - name: Run Queries (CSV, skipping problem_lifecycle.ql)
      run: |
        QUERIES=$(find tests/sre-ql/queries -name "*.ql" ! -name "problem_lifecycle.ql")
        echo "Running queries:"
        echo "$QUERIES"
        codeql database analyze sreql-db \
          $QUERIES \
          --format=csv \
          --output=results.csv

    - name: Upload CSV
      uses: actions/upload-artifact@v4
      with:
        name: sreql-results-csv
        path: results.csv
